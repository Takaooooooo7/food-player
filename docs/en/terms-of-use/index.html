<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://takaooooooo7.github.io/food-player/style.css">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>Food Player</title>
</head>
<body>
    <header>
        <div align="right">
            <a href="https://takaooooooo7.github.io/food-player/ja/terms-of-use" class="btn-raised">日本語</a>
        </div>
    </header>

    <main>
        <div align="center"><h2 glot-model="title"></h2></div>

        <div align="left">
            <p glot-model="first"></p>

            <h2 glot-model="rule1"></h2>
            <p glot-model="rule1.first"></p>
            <table border="1">
                <tbody>
                    <tr glot-model="rule1.td1"></tr>
                    <tr glot-model="rule1.td2"></tr>
                    <tr glot-model="rule1.td3"></tr>
                    <tr glot-model="rule1.td4"></tr>
                    <tr glot-model="rule1.td5"></tr>
                    <tr glot-model="rule1.td6"></tr>
                    <tr glot-model="rule1.td7"></tr>
                    <tr glot-model="rule1.td8"></tr>
                    <tr glot-model="rule1.td9"></tr>
                    <tr glot-model="rule1.td10"></tr>
                </tbody>
            </table>

            <h2 glot-model="rule2"></h2>
            <ol>
                <li glot-model="rule2.li1">
                <li glot-model="rule2.li2">
                <li glot-model="rule2.li3">
                <li glot-model="rule2.li4">
                <li glot-model="rule2.li5">
            </ol>

            <h2 glot-model="rule3"></h2>
            <ol>
                <li glot-model="rule3.li1">
                <li glot-model="rule3.li2">
                <li glot-model="rule3.li3">
                <li glot-model="rule3.li4">
            </ol>

            <h2 glot-model="rule4"></h2>
            <ol>
                <li glot-model="rule4.li1">
                <li glot-model="rule4.li2">
                <li glot-model="rule4.li3">
                <li glot-model="rule4.li4">
                <li glot-model="rule4.li5">
            </ol>

            <h2 glot-model="rule5"></h2>
            <p glot-model="rule5.text"></p>

            <h2 glot-model="rule6"></h2>
            <p glot-model="rule6.first"></p>
            <ol>
                <li glot-model="rule6.li1">
                <li glot-model="rule6.li2">
                <li glot-model="rule6.li3">
                <li glot-model="rule6.li4">
                <li glot-model="rule6.li5">
                <li glot-model="rule6.li6">
                <li glot-model="rule6.li7">
                <li glot-model="rule6.li8">
                <li glot-model="rule6.li9">
                <li glot-model="rule6.li10">
            </ol>

            <h2 glot-model="rule7"></h2>
            <ol>
                <li glot-model="rule7.li1">
                <li glot-model="rule7.li2">
                <li glot-model="rule7.li3">
                <li glot-model="rule7.li4">
            </ol>

            <h2 glot-model="rule8"></h2>
            <ol>
                <li glot-model="rule8.li1">
                <li glot-model="rule8.li2">
                <li glot-model="rule8.li3">
            </ol>

            <h2 glot-model="rule9"></h2>
            <p glot-model="rule9.first"></p>

            <h2 glot-model="rule10"></h2>
            <ol>
                <li glot-model="rule10.li1">
                <li glot-model="rule10.li2">
                <li glot-model="rule10.li3">
                <li glot-model="rule10.li4">
                <li glot-model="rule10.li5">
                <li glot-model="rule10.li6">
                <li glot-model="rule10.li7">
                <li glot-model="rule10.li8">
                <li glot-model="rule10.li9">
                <li glot-model="rule10.li10">
                <li glot-model="rule10.li11">
                <li glot-model="rule10.li12">
                <li glot-model="rule10.li13">
                <li glot-model="rule10.li14">
            </ol>

            <h2 glot-model="rule11"></h2>
            <p glot-model="rule11.text"></p>

            <h2 glot-model="rule12"></h2>
            <ol>
                <li glot-model="rule12.li1">
                <li glot-model="rule12.li2">
                <li glot-model="rule12.li3">
            </ol>

            <h2 glot-model="rule13"></h2>
            <ol>
                <li glot-model="rule13.li1">
                <li glot-model="rule13.li2">
            </ol>

            <h2 glot-model="rule14"></h2>
            <p glot-model="rule14.text"></p>

            <h2 glot-model="rule15"></h2>
            <p glot-model="rule15.text"></p>

            <h2 glot-model="rule16"></h2>
            <ol>
                <li glot-model="rule16.li1">
                <li glot-model="rule16.li2">
            </ol>
        </div>

        <div align="right" glot-model="versioning"></div>
    </main>

    <script src="https://unpkg.com/glottologist"></script>
    <script>
      const glot = new Glottologist();

      //JSONファイルの読み込み
      glot.import("https://takaooooooo7.github.io/food-player/terms-of-use.json").then(() => { glot.render('en');      })

    </script>
</body>
</html>
