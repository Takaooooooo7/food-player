<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://takaooooooo7.github.io/food-player/style.css">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>Food Player</title>
</head>
<body>
    <header>
        <div align="right">
            <a href="https://takaooooooo7.github.io/food-player/ja/privacy-policy" class="btn-raised">日本語</a>
        </div>
    </header>

    <main>
        <div align="center"><h2 glot-model="title"></h2></div>
        <div align="left">
            <p glot-model="first"></p>

            <h2 glot-model="basic-policy-subtitle"></h2>
            <p class="indent1" glot-model="basic-policy-text"></p>

            <h2 glot-model="how-to-collect-personal-information"></h2>
            <p class="indent1" glot-model="how-to-collect-personal-information-text"></p>

            <h2 glot-model="purpose-of-use-of-personal-information"></h2>
            <p class="indent1" glot-model="purpose-of-use-of-personal-information.first"></p>
            <div class="indent1">

                <h3 glot-model="purpose-of-use-of-personal-information-ads"></h3>
                <div class="indent1">
                    <p glot-model="purpose-of-use-of-personal-information-ads.text"></p>
                    <a href="https://policies.google.com/technologies/ads" target="_blank" glot-model="purpose-of-use-of-personal-information-ads.link"></a>
                </div>

                <h3 glot-model="data-analysis-to-improve-services"></h3>
                <div class="indent1">
                    <p glot-model="data-analysis-to-improve-services.text"></p>
                    <ol>
                        <li glot-model="data-analysis-to-improve-services.list.1">
                        <li glot-model="data-analysis-to-improve-services.list.2">
                    </ol>
                    <div class="indent1">
                        <h4 glot-model="data-analysis-to-improve-services.how-to-optout"></h4>
                        <div class="indent1">
                            <p glot-model="data-analysis-to-improve-services.how-to-optout.text"></p>
                        </div>

                        <h4 glot-model="data-analysis-to-improve-services.about-firebase"></h4>
                        <div class="indent1">
                            <p glot-model="data-analysis-to-improve-services.about-firebase.text"></p>
                            <a href="https://policies.google.com/privacy" target="_blank" glot-model="data-analysis-to-improve-services.about-firebase.link"></a><br />
                        </div>
                    </div>
                </div>

                <h3 glot-model="ar-core"></h3>
                <div class="indent1">
                    <p glot-model="ar-core.text"></p>
                    <a href="https://policies.google.com/privacy" target="_blank" glot-model="ar-core.link"></a><br />
                </div>

                <h3 glot-model="replying-to-contact-us"></h3>
                <p class="indent1" glot-model="replying-to-contact-us.text"></p>
            </div>

            <h2 glot-model="provision-ofpersonal-information-to-third-parties"></h2>
            <p class="indent1" glot-model="provision-ofpersonal-information-to-third-parties.text"></p>

            <h2 glot-model="changes-to-this-privacy-policy"></h2>
            <ul>
                <li glot-model="changes-to-this-privacy-policy.text.1">
                <li glot-model="changes-to-this-privacy-policy.text.2">
            </ul>
            <br />
            <br />
            <a href="http://tayori.com/form/ea29df92d7ac53d83831a425c73ef67b5c075868" target="_blank" class="btn-raised" glot-model="contact"></a>
            <br />
            <br />
        </div>
        <div align="right" glot-model="versioning"></div>
    </main>

    <script src="https://unpkg.com/glottologist"></script>
    <script>
      const glot = new Glottologist();

      //JSONファイルの読み込み
      glot.import("https://takaooooooo7.github.io/food-player/privacy-policy.json").then(() => { glot.render('en');      })

    </script>
</body>
</html>
