<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://takaooooooo7.github.io/food-player/style.css">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>食べ物プレイヤー</title>
</head>
<body>
    <header>
        <div align="right">
            <a href="https://takaooooooo7.github.io/food-player/en/credit" class="btn-raised">English</a>
        </div>
    </header>

    <main>
        <div align="center"><h2 glot-model="title"></h2></div>

        <div align="left">
            <h2 glot-model="programming"></h2>
            <p glot-model="programming.1"></p>

            <h2 glot-model="3dcg"></h2>
            <p glot-model="3dcg.1"></p>

            <h2 glot-model="ui">UI</h2>
            <p glot-model="ui.1"></p>

            <h2 glot-model="asset"></h2>
            <p glot-model="asset.1"></p>
        </div>
    </main>

    <script src="https://unpkg.com/glottologist"></script>
    <script>
      const glot = new Glottologist();

      //JSONファイルの読み込み
      glot.import("https://takaooooooo7.github.io/food-player/credit.json").then(() => { glot.render('ja');      })

    </script>
</body>
</html>
